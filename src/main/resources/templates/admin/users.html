<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/main :: head('User Management')}"></head>
<body>
    <nav th:replace="~{layout/main :: navbar}"></nav>

    <main class="container page-content">
        <div class="page-header">
            <h1>User Management</h1>
            <button class="btn btn-primary" onclick="openModal('create-user-modal')">Create User</button>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="filter-tabs mb-3">
            <a th:href="@{/admin/users}" class="filter-tab active">Users</a>
            <a th:href="@{/admin/settings}" class="filter-tab">Settings</a>
        </div>

        <div class="card">
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>2FA</th>
                            <th>Status</th>
                            <th>Last Login</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.username}">admin</td>
                            <td>
                                <span class="badge" th:classappend="${user.role == 'ADMIN'} ? 'badge-trusted' : 'badge-online'"
                                      th:text="${user.role}">Role</span>
                            </td>
                            <td>
                                <span th:if="${user.totpEnabled}" class="badge badge-online">Enabled</span>
                                <span th:unless="${user.totpEnabled}" class="badge badge-offline">Disabled</span>
                            </td>
                            <td>
                                <span th:if="${user.enabled}" class="badge badge-online">Active</span>
                                <span th:unless="${user.enabled}" class="badge badge-unknown">Disabled</span>
                            </td>
                            <td th:text="${user.lastLogin != null} ? ${#temporals.format(user.lastLogin, 'yyyy-MM-dd HH:mm')} : 'Never'">Date</td>
                            <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">Date</td>
                            <td>
                                <div class="d-flex gap-1">
                                    <button class="btn btn-secondary btn-sm edit-user-btn"
                                            th:data-id="${user.id}"
                                            th:data-username="${user.username}"
                                            th:data-role="${user.role}"
                                            th:data-enabled="${user.enabled}">
                                        Edit
                                    </button>
                                    <form th:if="${user.totpEnabled}" th:action="@{/admin/users/{id}/reset-totp(id=${user.id})}" method="post"
                                          onsubmit="return confirm('Reset 2FA for this user?');" style="display: inline;">
                                        <button type="submit" class="btn btn-secondary btn-sm">Reset 2FA</button>
                                    </form>
                                    <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post"
                                          onsubmit="return confirm('Are you sure you want to delete this user?');" style="display: inline;">
                                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Create User Modal -->
    <div id="create-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New User</h3>
                <button class="modal-close" onclick="closeModal('create-user-modal')">&times;</button>
            </div>
            <form th:action="@{/admin/users/create}" method="post">
                <div class="form-group">
                    <label class="form-label" for="new-username">Username</label>
                    <input type="text" id="new-username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="new-password">Password</label>
                    <input type="password" id="new-password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="new-role">Role</label>
                    <select id="new-role" name="role" class="form-control">
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Create User</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('create-user-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User</h3>
                <button class="modal-close" onclick="closeModal('edit-user-modal')">&times;</button>
            </div>
            <form id="edit-user-form" method="post">
                <div class="form-group">
                    <label class="form-label" for="edit-username">Username</label>
                    <input type="text" id="edit-username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-role">Role</label>
                    <select id="edit-role" name="role" class="form-control">
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="edit-enabled" name="enabled" class="form-check-input" value="true">
                        <label for="edit-enabled">Account Enabled</label>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('edit-user-modal')">Cancel</button>
                </div>
            </form>

            <hr style="border-color: var(--border-color); margin: 1.5rem 0;">

            <h4>Change Password</h4>
            <form id="change-password-form" method="post">
                <div class="form-group">
                    <label class="form-label" for="new-password-change">New Password</label>
                    <input type="password" id="new-password-change" name="newPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-secondary">Change Password</button>
            </form>
        </div>
    </div>

    <footer th:replace="~{layout/main :: footer}"></footer>

    <script th:src="@{/js/app.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.edit-user-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var id = this.getAttribute('data-id');
                    var username = this.getAttribute('data-username');
                    var role = this.getAttribute('data-role');
                    var enabled = this.getAttribute('data-enabled') === 'true';

                    document.getElementById('edit-username').value = username;
                    document.getElementById('edit-role').value = role;
                    document.getElementById('edit-enabled').checked = enabled;
                    document.getElementById('edit-user-form').action = '/admin/users/' + id + '/update';
                    document.getElementById('change-password-form').action = '/admin/users/' + id + '/password';
                    openModal('edit-user-modal');
                });
            });
        });
    </script>
</body>
</html>
