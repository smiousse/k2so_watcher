<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify 2FA - K2SO Watcher</title>
    <link rel="stylesheet" th:href="@{/css/neon-dark.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">K2<span>SO</span></div>
            <h2 class="text-center mb-3">Two-Factor Authentication</h2>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                Invalid code
            </div>

            <p class="text-muted text-center">
                Enter the 6-digit code from your authenticator app
            </p>

            <form th:action="@{/totp-verify}" method="post">
                <div class="form-group">
                    <input type="text" id="code" name="code" class="form-control text-center"
                           placeholder="000000" maxlength="6"
                           pattern="[0-9]{6}" required autofocus
                           style="font-size: 2rem; letter-spacing: 0.5rem;">
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    Verify
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="/login" class="text-muted">Back to Login</a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
