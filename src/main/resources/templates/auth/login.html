<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - K2SO Watcher</title>
    <link rel="stylesheet" th:href="@{/css/neon-dark.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">K2<span>SO</span></div>
            <p class="login-subtitle">Network Security Watcher</p>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                Invalid credentials
            </div>

            <div th:if="${message}" class="alert alert-success" th:text="${message}">
                Success message
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                           placeholder="Enter username" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
